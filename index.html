<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 Flashcard App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <h1>Flashcards</h1>
        <button id="newDeckBtn" class="primary">New Deck</button>
    </header>

    <!-- Main App Layout -->
    <main class="app-container">

        <!-- sidebar -->
        <nav class="sidebar" aria-label="Decks">
            <h2>Decks</h2>
            <ul class="deck-list" id="deckList">
                <li><button class="deck active">JavaScript</button></li>
                <li><button class="deck">CSS</button></li>
                <li><button class="deck">HTML</button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <section class="main-content">

            <!-- Deck Header -->
            <header class="deck-header">

                <div class="toolbar">
                    <input type="search" placeholder="Search cards…" aria-label="Search cards"/>
                    <button id="shuffleBtn">Shuffle</button>
                    <button class="primary">New Card</button>
                </div>
            </header>

            <!-- Card Area -->
            <section class="card-area" aria-live="polite">
                <article class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <p>What is a closure in JavaScript?</p>
                        </div>
                        <div class="card-back">
                            <p>A closure is …</p>
                        </div>
                    </div>
                </article>
            </section>

            <!-- Card Controls -->
            <nav class="card-controls" aria-label="Card controls">
                <button aria-label="Previous card">Prev</button>
                <button class="primary" aria-label="Flip card">Flip</button>
                <button aria-label="Next card">Next</button>
            </nav>

        </section>

    </main>

    <!-- Modal -->
    <div class="modal-overlay" hidden>
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <h2 id="modal-title">New Deck</h2>

            <label for="deckNameInput">Deck name</label>
            <input type="text" id="deckNameInput" />

            <div class="modal-actions">
                <button id="saveDeck" class="primary">Save</button>
                <button id="cancelDeck">Cancel</button>
            </div>
        </div>
    </div>

    <!-- New Card Modal -->
    <div class="modal-overlay" id="cardModal" hidden>
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="cardModalTitle">
            <h2 id="cardModalTitle">New Card</h2>

            <form id="cardForm">
                <label>
                    Front:
                    <input type="text" name="front" required />
                </label>
                <label>
                    Back:
                    <input type="text" name="back" required />
                </label>
                <div style="margin-top:1rem;">
                    <button type="submit" class="primary">Add Card</button>
                    <button type="button" id="closeCardModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p>Tip: Use Flip to reveal answers. Shuffle to mix things up</p>
    </footer>

</body>

</html>
