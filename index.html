<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 Flashcard App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <h1>Flashcards</h1>
        <button id="newDeckBtn" class="primary">New Deck</button>
    </header>

    <!-- Main App Layout -->
    <main class="app-container">

        <!-- sidebar -->
        <nav class="sidebar" aria-label="Decks">
            <h2>Decks</h2>
            <ul class="deck-list" id="deckList">
                <li><button class="deck active">JavaScript</button></li>
                <li><button class="deck">CSS</button></li>
                <li><button class="deck">HTML</button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <section class="main-content">

            <!-- Deck Header -->
            <header class="deck-header">
                <h2 id="deckTitle">No Deck Selected</h2>

                <div class="toolbar">
                    <input type="search" placeholder="Search cardsâ€¦" />
                    <button>Shuffle</button>
                    <button class="primary">New Card</button>
                </div>
            </header>

            <!-- Card Area -->
            <section class="card-area" aria-live="polite">

                <article class="card front">
                    <p>Select a deck to begin.</p>
                </article>
            </section>

            <!-- Card Controls -->
            <nav class="card-controls" aria-label="Card controls">
                <button>Prev</button>
                <button class="primary">Flip</button>
                <button>Next</button>
            </nav>

        </section>

    </main>

    <!-- Modal -->
    <div class="modal-overlay" hidden>
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <h2 id="modal-title">New Deck</h2>

            <label>
                Deck name
                <input type="text" id="deckNameInput" />
            </label>

            <div class="modal-actions">
                <button id="saveDeck" class="primary">Save</button>
                <button id="cancelDeck">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Tip: Use Flip to reveal answers. Shuffle to mix things up</p>
    </footer>

</body>

</html>
