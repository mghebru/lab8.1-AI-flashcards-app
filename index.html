<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 Flashcard App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <h1>Flashcards</h1>
        <button class="primary">New Deck</button>
    </header>

    <!-- Main App Layout -->
    <main class="app-container">

        <!-- Navigation / Decks -->
        <nav class="sidebar" aria-label="Decks">
            <h2>Decks</h2>
            <ul class="deck-list">
                <li><button class="deck active">JavaScript</button></li>
                <li><button class="deck">CSS</button></li>
                <li><button class="deck">HTML</button></li>
            </ul>
        </nav>

        <button id="openModal">Open Modal</button>

        <div class="modal-overlay" hidden>
            <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <h2 id="modal-title">Accessible Modal</h2>
                <p>This modal traps focus and restores it when closed.</p>

                <button id="closeModal">Close</button>
            </div>
        </div>

        <!-- Main Content -->
        <section class="main-content">

            <!-- Deck Header -->
            <header class="deck-header">
                <h2>JavaScript</h2>

                <div class="toolbar">
                    <input type="search" placeholder="Search cardsâ€¦" />
                    <button>Shuffle</button>
                    <button class="primary">New Card</button>
                </div>
            </header>

            <!-- Card Area -->
            <section class="card-area" aria-live="polite">

                <article class="card front">
                    <p>What is a closure in JavaScript?</p>
                </article>
            </section>

            <!-- Card Controls -->
            <nav class="card-controls" aria-label="Card controls">
                <button>Prev</button>
                <button class="primary">Flip</button>
                <button>Next</button>
            </nav>

        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Tip: Use Flip to reveal answers. Shuffle to mix things up</p>
    </footer>

</body>

</html>
